<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="calendar">
      <div class="bar-space">
        <div class="dep">
          <p> Depression level: </p>
        </div>
        <div class="bar">
          <p class="zero">0</p>
          <p class="hund">100</p>
        </div>
      </div>
      <div class="month">
        <i class="fas fa-angle-left prev"></i>
        <div class="date">
          <h1></h1>
          <p></p>
        </div>
        <i class="fas fa-angle-right next"></i>
      </div>
      <div class="weekdays">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>
      <div class="days">

      </div>
    </div>
  </div>
  <div class="daily-emotion">

    <div id="daliy-emotion-plot"></div>
  </div>
  <div class="daily-exercise">
    <div id="daliy-distance-plot"></div>
    <div id="daliy-calories-plot"></div>
  </div>



</body>
<script src="js/script.js"></script>
<script src="js/daily_emotion.js"></script>
<script src="js/daily_exercise.js"></script>

</html>
